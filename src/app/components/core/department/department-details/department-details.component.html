<div class="grid justify-center grid-cols-2 gap-4 m-4" *ngIf="product">
    <div class="col-span-1">
        <div class="grid gap-4 justify-center">
            <div class="grid justify-center">
                <img class="h-auto max-w-full rounded-lg"
                    src="{{product.pictureUrl}}" alt="{{product.name}}">
            </div>
        </div>
    </div>

    <div class="col-span-1">
        <div class="col-6 grid justify-center">
            <h3 class="text-center text-3xl m-3 uppercase ">{{product.name}}</h3>
            <p class="text-red-600 text-center text-3xl my-3">{{product.price | currency}}</p>
            <div class="flex justify-center">
                <button class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-red-700 rounded-lg hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800">
                    <ng-icon (click)="decrementQuantity()" name="cssMathMinus"></ng-icon>
                </button>
                <span class="text-red-600 text-center text-3xl mx-2" >{{quantity}}</span>
                <button class="relative inline-flex items-center p-3 text-sm font-medium text-center text-white bg-green-700 rounded-lg hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">
                    <ng-icon (click)="incrementQuantity()" name="cssMathPlus"></ng-icon>
                </button>
            </div>
            <button (click)="addItemToBasket()" class="text-blue-700 border-2 border-blue-700  hover:scale-110 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:text-blue-700 dark:hover:scale-110 dark:focus:ring-blue-800 dark:bg-white justify-center my-3">Add to Cart</button>
        </div>
        
            <div class=" grid justify-center">
                <h4 class="text-center text-3xl uppercase dark:white ">Description</h4>
                <p class="text-center text-2xl uppercase dark:white ">{{product.description}}</p>
            </div>
        
    </div>
</div>
