<div class="grid justify-center rounded-lg">

    <header class="flex justify-center m-3 bg-slate-50 py-3 px-2 w-fit hover:scale-105">
        <span *ngIf="totalCount && totalCount > 0" >{{'products.show' |translate}} 
            <strong>
                {{(pageNumber-1) * pageSize+1}} - 
                {{pageNumber*pageSize 
                    > totalCount
                    ? totalCount : pageNumber * pageSize
                }}
            </strong> {{'products.of' |translate}} <strong>{{totalCount}}</strong> {{'products.result' |translate}} </span>
            <span *ngIf="totalCount === 0"> - <strong>0</strong> - {{'products.result' |translate}}</span>
    </header>
</div>
