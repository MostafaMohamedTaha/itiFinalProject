<div class="mt-4">
    <app-basket-summary 
        [isBasket]=false
        [items]="(basket$ | async)?.items || []"
        ></app-basket-summary>
</div>

<div class="flex justify-center mt-4">
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" cdkStepperPrevious>
        <ng-icon name="bootstrapArrowLeftCircleFill"></ng-icon> Back to Delivery
    </button>
    <button class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800" (click)="createPaymentIntent()">
        Go to Payment <ng-icon name="bootstrapArrowRightCircleFill"></ng-icon>
    </button>
</div>
