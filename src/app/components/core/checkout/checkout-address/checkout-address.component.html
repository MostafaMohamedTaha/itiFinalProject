<div class="mt-4" [formGroup]="checkoutForm">
    <div class="grid justify-center">
        <h1 class="bold text-3xl dark:text-white mb-4">Shipping address</h1>
        <button (click)="saveUserAddress()" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"  [disabled]="!checkoutForm.get('addressForm')?.valid || !checkoutForm.get('addressForm')?.dirty">
            Save as default address
        </button>
    </div>
    <div class="grid justify-center" formGroupName="addressForm">
        <div class="form-group col-6">
            <app-text-input [label]="'First name'" formControlName="firstName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Last name'" formControlName="lastName"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Street'" formControlName="street"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'City'" formControlName="city"></app-text-input>
        </div>
        <div class="form-group col-6">
            <app-text-input [label]="'Country'" formControlName="country"></app-text-input>
        </div>
    </div>
</div>

<div class="flex justify-center mt-4">
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" routerLink="/basket">
        <ng-icon name="bootstrapArrowLeftCircleFill"></ng-icon> Back to basket
    </button>
    <button [disabled]="checkoutForm.get('addressForm')?.invalid" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800" cdkStepperNext>
        Go to delivery <ng-icon name="bootstrapArrowRightCircleFill"></ng-icon>
    </button>
</div>
