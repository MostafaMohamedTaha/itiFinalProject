<div class="mt-4" [formGroup]="checkoutForm">
    <h4 class="mb-3 text-center dark:text-white text-3xl hover:scale-125 translate-x-1 ease-in-out decoration-transparent">Choose your delivery method</h4>
    <div class="" formGroupName="deliveryForm">
        <div class="" *ngFor="let method of deliveryMethods">
            <input type="radio" id={{method.id}} (click)="setShippingPrice(method)" value={{method.id}} formControlName="deliveryMethod" class="w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
            <label for="{{method.id}}" class="ms-2 font-medium text-gray-900 dark:text-gray-300 mx-2 text-2xl">
                <strong>{{method?.shortName}} - {{method.cost }} L.E</strong>
                <br />
                <span class="label-description">{{method.description}}</span>
            </label>
        </div>
    </div>
</div>

<div class="flex justify-center mt-4">
    <button class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" cdkStepperPrevious>
        <ng-icon name="bootstrapArrowLeftCircleFill"></ng-icon> Back to address 
    </button>
    <button [disabled]="checkoutForm.get('deliveryForm')?.invalid" class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800" cdkStepperNext>
        Go to review <ng-icon name="bootstrapArrowRightCircleFill"></ng-icon>
    </button>
</div>
